  <div class="container mt-5">
    <form class="signup">

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">First Name</label>
          <input type="text" class="form-control" id="firstName">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Last Name</label>
          <input type="text" class="form-control" id="lastName">
        </div>
      </div>


      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <!-- <h2>Welcome <span class="member-name"></span></h2> -->
          <input type="email" class="form-control" id="inputemails">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Street</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="">
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <input type="text" class="form-control" id="inputState">

        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputCity">Phone</label>
          <input type="text" class="form-control" id="inputPhone">
        </div>
        <div class="form-group col-md-4">
          <label for="inputCity">Vehicle Plate</label>
          <input type="text" class="form-control" id="inputVehicle">
        </div>
        <div class="form-group col-md-4">
          <label for="inputCity">Driver License</label>
          <input type="text" class="form-control" id="inputlicense">
        </div>

      </div>

      <button type="submit" class="btn btn-primary" id="updateId">SignUp</button>
    </form>
    <br />
