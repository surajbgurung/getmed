<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Update Profile - Customer | GetMed</title>
  </head>
  
  
  <body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <h2 class="navbar-brand brand-name">
        <img src="../images/logo.png" width="80" height="60">GetMed</a>
      </h2>
      <div class="btn-group dropleft">
        <button class="btn btn-white dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Customer
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu">
          <button class="dropdown-item" type="button"><a href="/">Home</a></button>
          <button class="dropdown-item" type="button"><a href="/profile">Profile</a></button>
          <button class="dropdown-item" type="button"><a href="/order">Account</a></button>
          <button class="dropdown-item" type="button">Contact Us</button>
          <button class="dropdown-item" type="button"><a href="/logout">Logout</a></button>
        </div>
      </div>
    </nav>
    </nav>
    <div class="row mt-3 " style="text-align: center">
      <div id="Greeting" class="col-md-6 col-md-offset-3">
      <h2>Update your Profile Information</h2></div>
    </div>
    <div class="container mt-5">
      <form class="signup">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">First Name</label>
            <input type="text" class="form-control" id="firstName" />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Last Name</label>
            <input type="text" class="form-control" id="lastName" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <!-- <h2>Welcome <span class="member-name"></span></h2> -->
            <input type="email" class="form-control" id="inputemails" />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword" />
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Street</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder=""
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <input type="text" class="form-control" id="inputState" />
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputCity">Phone</label>
            <input type="text" class="form-control" id="inputPhone" />
          </div>
          <div class="form-group col-md-4">
            <label for="inputCity">Credit Card</label>
            <input type="text" class="form-control" id="inputCredit" />
          </div>
          <div class="form-group col-md-4">
            <label for="inputCity">Pharmacy Id</label>
            <select type="text" class="form-control" id="inputPharma">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="updateId">
          Update
        </button>
      </form>
      <br />
      <p><a href="/login"> Or login here</a></p>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/customerProfile.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  
  </body>

  </html>
